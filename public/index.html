<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="http://localhost:8080/api/products" method="POST">
      <label for="title">Título:</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="description">Descripción:</label><br />
      <textarea
        id="description"
        name="description"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" required /><br /><br />

      <label for="thumbnail">URL de la Imagen (Thumbnail):</label>
      <input type="url" id="thumbnail" name="thumbnail" required /><br /><br />

      <label for="id">ID:</label>
      <input type="text" id="id" name="id" required /><br /><br />

      <label for="stock">Stock:</label>
      <input type="number" id="stock" name="stock" required /><br /><br />

      <label for="status">Estado:</label>
      <select id="status" name="status" required>
        <option value="activo">Activo</option>
        <option value="inactivo">Inactivo</option></select
      ><br /><br />

      <input type="submit" value="submit" />
    </form>
  </body>
</html>
